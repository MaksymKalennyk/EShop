<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link">Домашня</a></li>
    <li class="nav-item"><a href="/addBoard" class="nav-link active" aria-current="page">Дошка оголошень</a></li>
    <li class="nav-item"><a href="/about" class="nav-link">Про нас</a></li>

  </ul>
  <form action="/newAdd" class="col-md-3 text-end">


    <button type="submit" class="btn btn-outline-primary me-2" >Додати оголошення</button>


  </form>

</header>
<div class="container mt-5">
  <h1>Відредагуйте ваше оголошення</h1><br>
  <div th:each="el : ${advert}">
    <form method="post" >
      <input type="text" th:value="${el.name}" name="title"  class="form-control"><br>
      <input type="text" th:value="${el.price}" name="price"  class="form-control"><br><br>
      <button type="submit" class="btn btn-success">Оновити</button>
    </form>
  </div>



</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Інтернет магазин</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Головна<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AddBoard">Замовлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Про нас</a>
                </li>
            </ul>
        </div>
        <form action="/newAdd" class="col-md-3 text-end">


            <button type="submit" class="btn btn-outline-primary me-2" >Замовити телефон</button>


        </form>
    </nav>

    <style>
        .navbar-brand{
            padding-left: 20px;
        }
    </style>
</header>
<div class="container mt-5">

    <div th:each="el : ${advert}" calss="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.price}"/>
        <a th:href="'/AddBoard/' + ${el.id} + '/edit'" class="btn btn-secondary">Змінити</a><br><br>
        <form th:action="'/AddBoard/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Видалити</button>

        </form>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
